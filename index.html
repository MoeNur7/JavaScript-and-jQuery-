<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language</title>
</head>
<body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
    <div>
        <p>You don't know what languege to pick for programing? It's Okay, complete this survey to figure out! </p>
        <form id="survey">
            <label>What's your favorite color?</label>
            <select q1="colors" id="color-select">
              <option value="1">Red</option>
              <option value="2">Blue</option> 
              <option value="3">Purple</option>   
            </select>
            

            <label>Do you like to challenge yourself?</label> 
            <select q2="challenge" id="challenge-select">
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>


            <label>Do you prefer front end or back end?</label>
            <select q3="prefer" id="prefer-select">
                <option value="1">Front End</option>
                <option value="2">Back End</option>
            </select>

            <label>What's your favorite fruit?</label>
            <select q4="fruit" id="fruit-select">
                <option value="1">Mango</option>
                <option value="2">Banana</option>
                <option value="3">Apple</option>
            </select>

            <label>Do you like movies or Tv-Shows?</label>
            <select q5="like" id="like-select">
                <option value="1">Movies</option>
                <option value="2">Tv-Shows</option>
            </select>

           </div> 
           <button type="submit">Submit</button>
        </form> 
        <div id="display-ruby" class="suggestion-output">
            <h2> You should learn Ruby next!</h2>
        </div>
        <div id="display-JavaScripts" class="suggestion-output">
            <h2> You should learn JavaScripts next!</h2>
        </div>
        <div id="display-Python" class="suggestion-output">
            <h2> You should learn Python next!</h2>
        </div>
        <div id="display-empty-form" class="suggestion-output">
            <h2>You must answer all the questions.</h2>
    </div>
  </body>    
</html>
